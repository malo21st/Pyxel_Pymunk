        body {
            margin: 0;

            width: 20%;
            background-color: #f4f4f4;
            padding: 10px;

        }
        .sidebar a {
            display: block;
            padding: 10px;

        .sidebar a:hover {
            background-color: #007bff;
            color: #fff;
        }

            flex: 1;
        }
        iframe {
            width: 100%;
            height: 100%;
